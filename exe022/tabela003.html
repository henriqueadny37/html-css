<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            
            <td>E</td>
            
        </tr>
        <tr>
            
            <td colspan="3">H</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
